<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game Play</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/detail_server.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="bar_status">
            <a href="./home.html" target="_blank" class="arrow"><img src="./image/arrow.svg" /></a>
            <h1>Lendários</h1>
            <div class="share"><img src="./image/share.svg" /></div>
        </div>
        <header>
            <div class="game_img"><img src="./image/bg.png" alt="bg" /></div>
            <div class="text_group">
                <h1>League of Legends</h1>
                <p>É hoje que vamos chegar ao challenger sem perder uma partida da md10</p>
            </div>
        </header>
        <main>
            <div class="title_players">
                <h1>Jogadores</h1>
                <p>Total 3</p>
            </div>
            <div class="players">
                <div class="item_player">
                    <div class="player_img"><img src="./image/Eu_1.png" alt="eu_1" /></div>
                    <div class="player_name">
                        <h2>Tiago Luchtenberg</h2>
                        <div class="player_status">
                            <div class="status"><img src="./image/green_dot.svg" alt="green_dot" /></div>
                            <span>Disponível</span>
                        </div>
                    </div>
                </div>
                <div class="line">&nbsp;</div>
                <div class="item_player">
                    <div class="player_img"><img src="./image/Eu_2.png" alt="eu_2" /></div>
                    <div class="player_name">
                        <h2>Rodrigo Gonçalves</h2>
                        <div class="player_status">
                            <div class="status"><img src="./image/orange_dot.svg" alt="orange_dot" /></div>
                            <span>Ocupado</span>
                        </div>
                    </div>
                </div>
                <div class="line">&nbsp;</div>
                <div class="item_player">
                    <div class="player_img"><img src="./image/Eu_3.png" alt="eu_3" /></div>
                    <div class="player_name">
                        <h2>Diego Fernandes</h2>
                        <div class="player_status">
                            <div class="status"><img src="./image/red_dot.svg" alt="red-dot" /></div>
                            <span>Indisponível</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <a href="http://192.168.183.99:5500/frontendmentor/Game-Play/home.html" target="_blank">
                <div class="discord"><img src="./image/discord.svg" alt="btn" /></div>
                <span>Entrar no servidor do Discord</span>
            </a>
        </footer>
    </div>
</body>
