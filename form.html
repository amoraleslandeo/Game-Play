<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game Play</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/form.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="bar_status">
            <a href="./home.html" target="_blank" class="arrow"><img src="./image/arrow.svg" /></a>
            <h1>Agendar partida</h1>
        </div>
        <header>
            <h1>Categoria</h1>
            <div class="categories">
                <a href="#" class="item_category">
                    <div class="box">&nbsp;</div>
                    <img src="./image/rank.svg" alt="ranking" />
                    <p>Ranqueada</p>
                </a>
                <a href="#" class="item_category">
                    <div class="box">&nbsp;</div>
                    <img src="./image/duelo.svg" alt="duelo" />
                    <p>Duelo 1x1</p>
                </a>
                <a href="#" class="item_category">
                    <div class="box">&nbsp;</div>
                    <img src="./image/diver.svg" alt="diversión" />
                    <p>Diversão</p>
                </a>
            </div>
        </header>
        <main>
            <a href="./servidor_screen.html">
                <div class="server_selection">&nbsp;</div>
                <p>Selecione um servidor</p>
                <div class="major"><img src="./image/major_direction.svg" alt="major" /></div>
            </a>
            <form class="contact">
                <div class="date_hour">
                    <div class="date_btn">
                        <label for="date">Dia e mês</label>
                        <input type="text" id="date" name="date" placeholder="dd/mm">
                    </div>
                    <div class="hour_btn">
                        <label for="hour">Horário</label>
                        <input id="hour" name="hour" placeholder="hh:mm" />
                    </div>
                </div>
                <div class="textarea">
                    <label for="description">Descrição</label>
                    <span>Max 100 caracteres</span>
                </div>
                <textarea id="description" name="description"></textarea>
            </form>
        </main>
        <footer>
            <a href="javascript:void()" onClick="javascript:mostrar()">
                <span>Agendar</span>
            </a>
        </footer>
        <div id="modal" class="ocultar modal">
            <div class="background_opacity">&nbsp;</div>
            <div class="footer">
                <div class="text_modal">
                    <span class="text_regular">Deseja sair do&nbsp;</span>
                    <span class="text_bold">Game</span>
                    <span class="text_red">Play</span>
                    <span class="text_bold">?</span>
                </div>
                <div class="button_modal">
                    <div class="button_left"><a href="javascript:void()" onClick="javascript:ocultar()">
                            Não
                        </a>
                    </div>
                    <div class="button_right"><a href="./home.html">
                            Sim
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function mostrar() {
            var element = document.getElementById("modal");
            element.classList.add("mostrar");
            element.classList.remove("ocultar");
        }
        function ocultar() {
            var element = document.getElementById("modal");
            element.classList.add("ocultar");
            element.classList.remove("mostrar");
        }
    </script>
</body>
